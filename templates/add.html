<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Add Image</title>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film mr-2"></i>
                Catalog-Z
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 active" aria-current="page" href="{% url 'imageshow' %}">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'add' %}">Add Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'logout' %}">Logout</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link nav-link-4 active" aria-current="page" href="{% url 'signup' %}">SignUp</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
  <h3>WELCOME {{request.user}}</h3>
  {% if messages %}
  {% for msg in messages %}
   <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>{{msg}}

  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
{% endif %}
  <div class="container mt-4"> <h1>Add Image Form</h1>  
  <form method='POST' action='{% url 'add' %}' enctype='multipart/form-data'>
   {% csrf_token %}
  <div class="mb-3">
    <label for="imgtitle" class="form-label">Image Title</label>
    <input type="text" name='imagetitle' class="form-control" id="imgtitle" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="imagedesc" class="form-label">Image Description</label>
    <input type="text" name='imagedesc' class="form-control" id="imagedesc">
  </div>
  <div class="mb-3">
    <label for="imagedesc" class="form-label">Image:</label>
    <input type="file" name='image1' class="form-control" id="imagedesc">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
