<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <title>Add Image</title>
  </head>
  <body>
     {% include './_nav.html' %}
  <h3>WELCOME {{user}}</h3>
  {% if messages %}
  {% for msg in messages %}
   <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>{{msg}}

  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
{% endif %}
  <div class="container mt-4"> <h1>Add Image Form</h1>  
  <form method='POST' action='{% url 'add' %}' enctype='multipart/form-data'>
   {% csrf_token %}
  <div class="mb-3">
    <label for="imgtitle" class="form-label">Image Title</label>
    <input type="text" name='imagetitle' class="form-control" id="imgtitle" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="imagedesc" class="form-label">Image Description</label>
    <input type="text" name='imagedesc' class="form-control" id="imagedesc">
  </div>
  <div class="mb-3">
    <label for="imagedesc" class="form-label">Image:</label>
    <input type="file" multiple name='image1' class="form-control" id="imagedesc">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
